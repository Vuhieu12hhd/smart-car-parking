
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab6</title>
    <link rel="stylesheet" href="lab6.css">
  </head>
  <body style="background: linear-gradient(115deg, #bae5e6 10%, #62dcd8 90%);">
	<h3 style="margin-left: 180px; color: rgb(240, 255, 254);">NHẬP THÔNG TIN CỦA BẠN</h3>
    <form  onsubmit="return false;">
    <div class="container">
      <table>
        <tr>
          <div class="tt">
            <td class="a">
              <label for="nn">Họ tên:</label>
            </td>
            <td>
              <input id="nameInput" type="text" name="hoten" class="input1" />
            </td>
          </div>
        </tr>

        <tr>
          <div class="tt">
            <td class="a">
              <label for="nn">Tên đăng nhập:</label>
            </td>
            <td>
              <input id="addressInput" type="text" name="tdn" class="input1" />
            </td>
          </div>
        </tr>

        <tr>
          <div class="tt">
            <td class="a" widht="200">
              <label for="nn"> Mật Khẩu:</label>
            </td>
            <td >
              <input id="ngaysinhinput" type="text" name="tdn" class="input1"/></td>
          </div>
        </tr>

        <tr>
          <div class="tt">
            <td class="a" widht="200">
              <label for="nn">Nhập lại mật khẩu:</label>
            </td>
            <td width="400">
              <input id="emailinput" type="text" name="tdn" class="input1"/></td>
          </div>
        </tr>

        <tr>
          <div class="tt">
            <td class="a" widht="200">
              <label for="nn"> Email:</label>
            </td>
            <td width="400"><input id="phoneinput" type="text" name="tdn" class="input1" /></td>
          </div>
        </tr>

        <tr>
          <div class="tt">
            <td class="a" width="200"><label for="nn">Giới Tính: </label></td>
            <td width="400">
              <span
                style="
                  font-size: 20px;
                  color: #000;
                  margin-left: 0px;
                  padding: 5px 5px;
                "
                ><input
                  type="radio"
                  name="gioitinh"
                  value="1"
                  checked="checked"
                />Nam <input type="radio" name="gioitinh" value="0" />Nữ</span
              >
            </td>
          </div>
        </tr>
        <tr>
            <div class="checkbox">
                    <td class="a" widht="200">
                      <label for="nn">Sở thích:</label>
                    </td>
                    <td >
                        <input type="checkbox" id="vehicle1" name="vehicle1">
                        <label for="vehicle1">Chơi game</label>
                        <input type="checkbox" id="vehicle2" name="vehicle2">
                        <label for="vehicle2">Mua sắm</label>
                        <input type="checkbox" id="vehicle3" name="vehicle3">
                        <label for="vehicle3"> Du lịch</label>
                        <input type="checkbox" name="vehicle4" id="vahicle4">
                        <label for="vahicle4">Khác</label>
                    </td>
            </div>
        </tr>

        <tr>
          <div class="tt">
            <td class="a" widht="200">
              <label for="nn">Mật Khẩu:</label>
            </td>
            <td width="400">
              <input id="passwordinput" type="password" name="mk" class="input1"/>
            </td>
          </div>
        </tr>
        <tr>
          <div class="tt">
            <td class="a" width="200">
              <label for="nn">Gõ lại mật khẩu:</label>
            </td>
            <td width="400">
              <input id="retypeinput" type="password" name="xnmk" class="input1"/>
            </td>
          </div>
        </tr>

        <tr>
          <div class="tt">
            <td class="a" width="200"><label for="nn">Địa chỉ:</label></td>
            <td width="400">
              <textarea
              id="ghichuinput"
                name="Ghichu"
                style="
                  font-size: 40px;
                  color: rgb(0, 0, 0);
                  margin-left: 0px;
                  width: 250px;
                  height: 90px;
                "
              ></textarea>
            </td>
          </div>
        </tr>

        <tr>
          <div class="tt">
            <td></td>
            <td
              colspan="2"
              style="
                font-size: 20px;
                color: rgb(50, 205, 50);
                margin-left: 0px;
                width: 250px;
                height: 54px;
              "
            >
              <input onclick="send()" type="submit" name="xn" class="nut" value="Hủy" />
              <input
                onclick="boqua()"
                type="reset"
                name="chapnhan"
                class="nut"
                value="Đăng Ký"
                style="margin-left: 0px"
              />
            </td>
          </div>
        </tr>
      </table>
    </div>
    </form>
</body>
  <script type="text/javascript">
    let nameNode = document.getElementById("nameInput");
    nameNode.addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        let addressInput = document.getElementById("addressInput");
        addressInput.focus();
        addressInput.select();
      }
    });
    let namNode = document.getElementById("addressInput");
    namNode.addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        let addressInput = document.getElementById("ngaysinhinput");
        addressInput.focus();
        addressInput.select();
      }
    });
    let naNode = document.getElementById("ngaysinhinput");
    naNode.addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        let addressInput = document.getElementById("emailinput");
        addressInput.focus();
        addressInput.select();
      }
    });
    let nNode = document.getElementById("emailinput");
    nNode.addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        let addressInput = document.getElementById("phoneinput");
        addressInput.focus();
        addressInput.select();
      }
    });
    let mNode = document.getElementById("phoneinput");
    mNode.addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        let addressInput = document.getElementById("usenameinput");
        addressInput.focus();
        addressInput.select();
      }
    });
    let aNode = document.getElementById("usenameinput");
    aNode.addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        let addressInput = document.getElementById("passwordinput");
        addressInput.focus();
        addressInput.select();
      }
    });
    let amNode = document.getElementById("passwordinput");
    amNode.addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        let addressInput = document.getElementById("retypeinput");
        addressInput.focus();
        addressInput.select();
      }
    });
    let nmNode = document.getElementById("retypeinput");
    nmNode.addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        let addressInput = document.getElementById("ghichuinput");
        addressInput.focus();
        addressInput.select();
      }
    });
  </script>
</html>
